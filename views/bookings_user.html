<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Booking Management - Getherbooks</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
<style>
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
@supports not ((-webkit-backdrop-filter: none) or (backdrop-filter: none)) {
  .backdrop-blur-lg { background-color: rgba(255, 255, 255, 0.75); }
}
</style>
</head>
<body class="min-h-screen bg-[url('/img/background.svg')] bg-no-repeat bg-center bg-cover font-sans flex flex-col">
<div class="flex h-screen w-full gap-6 p-6">

<aside class="bg-white/30 backdrop-blur-lg w-full md:w-64 rounded-3xl flex-col items-center p-4 shadow-2xl hidden md:flex">
  <div class="mt-5 mb-16"><img src="/img/getherbooks.png" alt="Logo" class="h-12" /></div>
  <nav class="flex flex-col w-full space-y-2 flex-1">
    <a href="/dashboard" class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md transition-all duration-200">
      <i class="bi bi-grid-1x2-fill text-xl"></i><span>Dashboard</span>
    </a>
    <a href="/user" class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md transition-all duration-200">
      <i class="bi bi-people-fill text-xl"></i><span>User</span>
    </a>
    <a href="/categories" class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md transition-all duration-200">
      <i class="bi bi-tags-fill text-xl"></i><span>Category</span>
    </a>
    <a href="/book" class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md transition-all duration-200">
      <i class="bi bi-book-half text-xl"></i><span>Books</span>
    </a>
    <a href="/bookings" class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 bg-blue-500 text-white shadow-lg transition-transform duration-200">
      <i class="bi bi-journal-check text-xl"></i><span>Bookings</span>
    </a>
    <a href="/settings" class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md transition-all duration-200">
      <i class="bi bi-gear-fill text-xl"></i><span>Settings</span>
    </a>
  </nav>
  <form action="/logout" method="POST" class="w-full mt-6">
    <button type="submit" 
        class="w-full font-semibold text-sm text-center p-3 rounded-xl bg-red-500 text-white hover:bg-red-600 hover:shadow-lg transition-all duration-200 flex items-center justify-center gap-3">
        <i class="bi bi-box-arrow-right text-xl"></i><span>Logout</span>
    </button>
  </form>
</aside>


<main class="flex-1 flex flex-col gap-6">
  <header class="bg-white/30 backdrop-blur-lg rounded-3xl h-24 flex items-center px-8 shadow-2xl">
    <p class="text-3xl font-bold text-gray-800">Booking Management</p>
  </header>

  <form method="GET" class="flex flex-col md:flex-row items-center justify-between gap-4">
    <div class="flex items-center gap-4 w-full md:w-auto flex-wrap">

      <div class="relative w-full sm:w-auto">
        <i class="bi bi-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
        <input
          type="text"
          name="search"
          placeholder="Search by user or book..."
          value="{{.Search}}"
          class="py-2 pl-10 pr-4 rounded-xl w-full md:w-64 border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
        />
      </div>


      <select name="filter" class="p-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 w-full sm:w-auto">
        <option value="all" {{if eq .SelectedCategory "all" }}selected{{end}}>All</option>
        <option value="user" {{if eq .SelectedCategory "user" }}selected{{end}}>User</option>
        <option value="book" {{if eq .SelectedCategory "book" }}selected{{end}}>Book</option>
      </select>

      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-xl font-semibold hover:bg-blue-600">Filter</button>
      <a href="/bookings?filter=user" class="bg-gray-200 py-2 px-4 rounded-xl font-semibold hover:bg-gray-300">
        Reset
      </a>
      <div class="bg-white/70 shadow-sm border border-gray-200 rounded-md text-center px-2 py-1 w-20 ml-96">
            <p class="text-[10px] font-semibold text-gray-500">All</p>
            <p class="text-sm font-bold text-blue-600">{{.Count.CountUser}}</p>
      </div>
    </div>
            <a href="/bookings?filter=all"
            class="flex items-center justify-center gap-2
                  bg-red-500 text-white
                  py-2 px-5
                  min-w-[160px]
                  rounded-xl font-semibold
                  transition hover:bg-red-600 hover:shadow-lg
                  w-full md:w-auto">
            <i class="bi bi-arrow-left"></i>
            <span>Back to bookings</span>
          </a>
  </form>


  <section class="flex-1 bg-white/30 backdrop-blur-lg rounded-3xl p-6 flex flex-col gap-6 shadow-2xl overflow-hidden">
        <div class="bg-white rounded-2xl shadow-lg flex flex-col h-full overflow-hidden">
        <div class=" max-h-[400px]">
            <table class="min-w-full text-sm text-left text-gray-700">
            <thead class="bg-gray-100 text-gray-800 font-semibold sticky top-0 z-10">
                <tr>
                <th class="px-6 py-4">No</th>
                <th class="px-6 py-4">Member Name</th>
                <th class="px-6 py-4 text-center">Action</th>
                </tr>
            </thead>
            <tbody >
                {{range .User}}
                <tr class="hover:bg-gray-50">
                <td class="px-6 py-4">{{.Index}}</td>
                <td class="px-6 py-4 font-semibold">{{.Name}}</td>
                <td class="px-6 py-4 text-center">
                    <a href="/bookings_user/detail/{{.ID}}?page={{$.Page}}&search={{$.Search}}" 
                    class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition-colors duration-200">
                    Details
                    </a>
                </td>
                </tr>
                {{end}}
            </tbody>
            </table>
        </div>
        <div class="mt-auto p-4 border-t border-gray-200 flex justify-center">
        <nav class="flex flex-wrap gap-2 justify-center">
          {{range .Pages}}
            <a class="px-3 py-1 rounded-lg font-semibold transition 
              {{if eq $.Page .}}bg-blue-600 text-white{{else}}bg-gray-200 hover:bg-gray-300{{end}}" 
              href="/bookings?page={{.}}&search={{$.Search}}&filter={{$.SelectedCategory}}">
              {{.}}
            </a>
          {{end}}
        </nav>
        </div>
        </div>
  </section>
</main>
</div>
</body>
</html>
