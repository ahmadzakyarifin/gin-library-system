<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Return Booking - Getherbooks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    @supports not ((-webkit-backdrop-filter: none) or (backdrop-filter: none)) {
      .backdrop-blur-lg {
        background-color: rgba(255, 255, 255, 0.75);
      }
    }
  </style>
</head>

<body class="min-h-screen bg-[url('/img/background.svg')] bg-no-repeat bg-center bg-cover font-sans flex flex-col">
  <div class="flex h-screen w-full gap-6 p-6">

    <!-- SIDEBAR -->
    <aside
      class="bg-white/30 backdrop-blur-lg w-full md:w-64 rounded-3xl flex-col items-center p-4 shadow-2xl hidden md:flex">
      <div class="mt-5 mb-16">
        <img src="/img/getherbooks.png" alt="Logo" class="h-12" />
      </div>

      <nav class="flex flex-col w-full space-y-2 flex-1">
        <a href="/dashboard"
          class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md">
          <i class="bi bi-grid-1x2-fill text-xl"></i>Dashboard
        </a>

        <a href="/users"
          class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md">
          <i class="bi bi-people-fill text-xl"></i>User
        </a>

        <a href="/categories"
          class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md">
          <i class="bi bi-tags-fill text-xl"></i>Category
        </a>

        <a href="/books"
          class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md">
          <i class="bi bi-book-half text-xl"></i>Books
        </a>

        <a href="/bookings"
          class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 bg-blue-500 text-white shadow-lg">
          <i class="bi bi-journal-check text-xl"></i>Bookings
        </a>

        <a href="/settings"
          class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md">
          <i class="bi bi-gear-fill text-xl"></i>Settings
        </a>
      </nav>

      <form action="/logout" method="POST" class="w-full mt-6">
        <button type="submit"
          class="w-full font-semibold text-sm p-3 rounded-xl bg-red-500 text-white hover:bg-red-600 flex items-center justify-center gap-3">
          <i class="bi bi-box-arrow-right text-xl"></i>Logout
        </button>
      </form>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 flex flex-col gap-6">

      <header class="bg-white/30 backdrop-blur-lg rounded-3xl h-24 flex items-center px-8 shadow-2xl">
        <p class="text-3xl font-bold text-gray-800">Confirm Book Return</p>
      </header>

      <!-- CONTENT -->
      <section class="flex-1 bg-white/30 backdrop-blur-lg rounded-3xl p-6 flex items-center justify-center shadow-2xl">
        <div class="relative z-10  w-full max-w-md bg-white rounded-2xl shadow-xl p-8">

          <form action="/bookings/return/{{ .Bookings.ID }}" method="POST" class="flex flex-col gap-4">

            <input type="hidden" name="page" value="{{ .Page }}">
            <input type="hidden" name="search" value="{{ .Search }}">
            <input type="hidden" name="penalty" value="{{ .Penalty }}">

            <div>
              <label class="text-sm font-medium text-gray-700 mb-1 block">Member Name</label>
              <div class="px-4 py-3 rounded-xl w-full bg-gray-100 text-gray-800 border">{{ .Bookings.UserName }}</div>
            </div>

            <div>
              <label class="text-sm font-medium text-gray-700 mb-1 block">Book Title</label>
              <div class="px-4 py-3 rounded-xl w-full bg-gray-100 text-gray-800 border">
                {{ .Bookings.BookTitles }}
              </div>
            </div>

            <div>
              <label class="text-sm font-medium text-gray-700 mb-1 block">Start Date</label>
              <div class="px-4 py-3 rounded-xl bg-gray-100 border">{{ .Bookings.StartStr }}</div>
            </div>

            <div>
              <label class="text-sm font-medium text-gray-700 mb-1 block">End Date</label>
              <div class="px-4 py-3 rounded-xl bg-gray-100 border">{{ .Bookings.EndStr }}</div>
            </div>

            <div>
              <label class="text-sm font-medium text-gray-700 mb-1 block">Actual Return</label>
              <div class="px-4 py-3 rounded-xl bg-gray-100 border">{{ .Bookings.ActualReturnStr }}</div>
            </div>

            <div>
              <label class="text-sm font-medium text-gray-700 mb-1 block">Penalty</label>
              <div class="px-4 py-3 rounded-xl w-full font-bold border
                  {{ if gt .Penalty 0.0 }}
                      text-red-600 bg-red-50 border-red-200
                  {{ else }}
                      text-green-600 bg-green-50 border-green-200
                  {{ end }}">
                {{ .Penalty }}
              </div>
            </div>
            {{ if .error }}
            <div class="mb-6 flex items-center gap-3 rounded-xl bg-red-100 text-red-700 px-4 py-3">
              <i class="bi bi-exclamation-triangle-fill"></i>
              <span class="text-sm font-medium">{{ .error }}</span>
            </div>
            {{ end }}

            <div class="flex items-center justify-end gap-4 pt-6">
              <a href="/bookings?page={{ .Page }}&search={{ .Search }}"
                class="bg-gray-200 text-gray-800 py-2 px-6 rounded-xl font-semibold hover:bg-gray-300">
                Cancel
              </a>

              <button type="submit"
                class="bg-blue-500 text-white py-2 px-6 rounded-xl font-semibold hover:bg-blue-600 flex items-center gap-2">
                <i class="bi bi-check-circle-fill"></i> Confirm
              </button>
            </div>

          </form>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
