<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Booking - Getherbooks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    @supports not ((-webkit-backdrop-filter: none) or (backdrop-filter: none)) {
      .backdrop-blur-lg {
        background-color: rgba(255, 255, 255, 0.75);
      }
    }
  </style>
</head>

<body class="min-h-screen bg-[url('/img/background.svg')] bg-no-repeat bg-center bg-cover font-sans flex flex-col">
  <div class="flex h-screen w-full gap-6 p-6">
    <aside
      class="bg-white/30 backdrop-blur-lg w-full md:w-64 rounded-3xl flex-col items-center p-4 shadow-2xl hidden md:flex">
      <div class="mt-5 mb-16">
        <img src="/img/getherbooks.png" alt="Logo" class="h-12" />
      </div>

      <nav class="flex flex-col w-full space-y-2 flex-1">
        <a href="/dashboard"
          class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md transition-all duration-200">
          <i class="bi bi-grid-1x2-fill text-xl"></i>
          <span>Dashboard</span>
        </a>
        <a href="/users"
          class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md transition-all duration-200">
          <i class="bi bi-people-fill text-xl"></i>
          <span>User</span>
        </a>
        <a href="/categories"
          class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md transition-all duration-200">
          <i class="bi bi-tags-fill text-xl"></i>
          <span>Category</span>
        </a>
        <a href="/books"
          class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md transition-all duration-200">
          <i class="bi bi-book-half text-xl"></i>
          <span>Books</span>
        </a>
        <a href="/bookings"
          class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 bg-blue-500 text-white shadow-lg transition-transform duration-200">
          <i class="bi bi-journal-check text-xl"></i>
          <span>Bookings</span>
        </a>
        <a href="/settings"
          class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md transition-all duration-200">
          <i class="bi bi-gear-fill text-xl"></i>
          <span>Settings</span>
        </a>
      </nav>

      <form action="/logout" method="POST" class="w-full mt-6">
        <button type="submit"
          class="w-full font-semibold text-sm text-center p-3 rounded-xl bg-red-500 text-white hover:bg-red-600 hover:shadow-lg transition-all duration-200 flex items-center justify-center gap-3">
          <i class="bi bi-box-arrow-right text-xl"></i><span>Logout</span>
        </button>
      </form>
    </aside>

    <main class="flex-1 flex flex-col gap-6">
      <header class="bg-white/30 backdrop-blur-lg rounded-3xl h-24 flex items-center px-8 shadow-2xl">
        <p class="text-3xl font-bold text-gray-800">Create Booking</p>
      </header>

      <section class="flex-1 bg-white/30 backdrop-blur-lg rounded-3xl p-6 flex items-center justify-center shadow-2xl">
        <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8">
          <form action="/bookings/create" method="POST" class="flex flex-col gap-6">

            <input type="hidden" name="page" value="{{.Page}}">
            <input type="hidden" name="search" value="{{.Search}}">

            <div>
              <label class="text-sm font-medium text-gray-700 mb-1 block">Select Member</label>
              <div class="relative">
                <i class="bi bi-person-check absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <select name="user_id"
                  class="appearance-none pl-10 pr-4 py-3 rounded-xl w-full border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                  <option value="">-- Pilih Peminjam --</option>

                  {{range .User}}
                  {{if eq .IsActive 1}}
                  <option value="{{.ID}}" {{if ge .IsBorrowed 2}}disabled style="color: gray; background-color: #f3f4f6"
                    {{end}}>
                    {{.Name}}
                    {{if gt .IsBorrowed 0}}
                    (Sedang meminjam {{.IsBorrowed}} buku)
                    {{end}}
                  </option>
                  {{end}}
                  {{end}}
                </select>

                <i class="bi bi-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
              </div>
            </div>


            <div>
              <label class="text-sm font-medium text-gray-700 mb-2 block">Select Books</label>
              <div class="space-y-3 max-h-48 overflow-y-auto border border-gray-200 rounded-xl p-4">
                {{range .Book}}
                <label
                  class="flex items-center gap-3 p-3 rounded-lg bg-gray-50 hover:bg-gray-100 cursor-pointer {{if .IsBorrowed}}opacity-50 cursor-not-allowed{{end}}">
                  <input type="checkbox" name="book_id[]" value="{{.ID}}"
                    class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500" {{if
                    .IsBorrowed}}disabled{{end}} />
                  <span class="font-medium text-gray-800">{{.Title}}</span>
                </label>
                {{end}}
              </div>
            </div>

            <div>
              <label class="text-sm font-medium text-gray-700 mb-1 block">Start Date</label>
              <input type="text" value="{{.Date.StartStr}}"
                class="py-2 px-4 rounded-xl border border-gray-300 w-full bg-gray-100 text-gray-800" readonly />
            </div>

            <div>
              <label class="text-sm font-medium text-gray-700 mb-1 block">End Date</label>
              <input type="text" value="{{.Date.EndStr}}"
                class="py-2 px-4 rounded-xl border border-gray-300 w-full bg-gray-100 text-gray-800" readonly />
            </div>
            {{ if .error }}
            <div class="relative">
              <div
                class="absolute inset-x-0 bottom-0 flex items-center gap-3 rounded-xl bg-red-100 text-red-700 px-4 py-2">
                <i class="bi bi-exclamation-triangle-fill text-xl flex-shrink-0"></i>
                <span class="text-sm font-medium leading-tight">{{ .error }}</span>
              </div>
              <div class="h-10"></div>
            </div>
            {{ end }}

            <div class="flex items-center justify-end gap-4">
              <a href="/bookings?page={{.Page}}&search={{.Search}}"
                class="bg-gray-200 text-gray-800 py-2 px-6 rounded-xl font-semibold hover:bg-gray-300">Cancel</a>
              <button type="submit"
                class="bg-blue-500 text-white py-2 px-6 rounded-xl font-semibold hover:bg-blue-600 hover:shadow-lg flex items-center gap-2">
                <i class="bi bi-plus-lg"></i><span>Create</span>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
