<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create User - Getherbooks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      @supports not (
        (-webkit-backdrop-filter: none) or (backdrop-filter: none)
      ) {
        .backdrop-blur-lg {
          background-color: rgba(255, 255, 255, 0.75);
        }
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-[url('/img/background.svg')] bg-no-repeat bg-center bg-cover font-sans flex flex-col"
  >
    <div class="flex h-screen w-full gap-6 p-6">
      <!-- Sidebar -->
      <aside
        class="bg-white/30 backdrop-blur-lg w-full md:w-64 rounded-3xl flex-col items-center p-4 shadow-2xl hidden md:flex"
      >
        <div class="mt-5 mb-16">
          <img src="/img/getherbooks.png" alt="Logo" class="h-12" />
        </div>
        <nav class="flex flex-col w-full space-y-2 flex-1">
          <a
            href="dashboard"
            class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md transition-all duration-200"
          >
            <i class="bi bi-grid-1x2-fill text-xl"></i> <span>Dashboard</span>
          </a>
          <a
            href="/user"
            class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 bg-blue-500 text-white shadow-lg transition-transform duration-200"
          >
            <i class="bi bi-people-fill text-xl"></i> <span>User</span>
          </a>
          <a
            href="categories"
            class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md transition-all duration-200"
          >
            <i class="bi bi-tags-fill text-xl"></i> <span>Category</span>
          </a>
          <a
            href="books"
            class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md transition-all duration-200"
          >
            <i class="bi bi-book-half text-xl"></i> <span>Books</span>
          </a>
          <a
            href="bookings"
            class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md transition-all duration-200"
          >
            <i class="bi bi-journal-check text-xl"></i> <span>Bookings</span>
          </a>
          <a
            href="settings"
            class="font-semibold text-sm p-3 rounded-xl flex items-center gap-3 text-gray-700 hover:bg-white/50 hover:shadow-md transition-all duration-200"
          >
            <i class="bi bi-gear-fill text-xl"></i> <span>Settings</span>
          </a>
        </nav>
        <form action="/logout" method="POST" class="w-full mt-6">
          <button
            type="submit"
            class="w-full font-semibold text-sm text-center p-3 rounded-xl bg-red-500 text-white hover:bg-red-600 hover:shadow-lg transition-all duration-200 flex items-center justify-center gap-3"
          >
            <i class="bi bi-box-arrow-right text-xl"></i> <span>Logout</span>
          </button>
        </form>
      </aside>

      <main class="flex-1 flex flex-col gap-6">
        <header
          class="bg-white/30 backdrop-blur-lg rounded-3xl h-24 flex items-center px-8 shadow-2xl"
        >
          <p class="text-3xl font-bold text-gray-800">Create New User</p>
        </header>

        <section
          class="flex-1 bg-white/30 backdrop-blur-lg rounded-3xl p-6 flex items-center justify-center shadow-2xl"
        >
          <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
            <form
              action="/user/create"
              method="POST"
              autocomplete="off"
              class="flex flex-col gap-4"
            >
              <input type="hidden" name="page" value="{{.Page}}">
              <input type="hidden" name="search" value="{{.Search}}">
              <input
                type="text"
                name="name"
                placeholder="Full Name"
                autocomplete="off"
                required
                autofocus
                tabindex="1"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
              <input
                type="email"
                name="email"
                placeholder="Email"
                autocomplete="off"
                required
                tabindex="2"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
              <input
                type="password"
                name="password"
                placeholder="Password"
                autocomplete="new-password"
                required
                tabindex="3"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
              <select name="role" id="" class="p-3 rounded-2xl ring-blue-500 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 w-full">
                <option value="" disabled selected>Select Role</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
              </select>

              {{ if .error }}
                  <div class="mb-6 flex items-center gap-3 rounded-xl bg-red-100 text-red-700 px-4 py-3">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span class="text-sm font-medium">{{ .error }}</span>
                    </div>
              {{ end }}
              <div class="flex justify-between mt-4">
                <a
                  href="/user?page={{.Page}}&search={{.Search}}"
                  class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300"
                  >Cancel</a
                >
                <button
                  type="submit"
                  class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600"
                >
                  Save
                </button>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
